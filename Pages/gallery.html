
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>Lethi'Moto Carwash Gallery | See Our Work</title>
  <meta name="description" content="Browse Lethi'Moto Carwash Gallery showcasing our car cleaning and detailing services in Limpopo.">
  <meta name="keywords" content="Lethi'Moto Carwash, Gallery, Carwash Services, Car Cleaning, Limpopo">
  <meta name="author" content="Lethi'Moto Carwash">

  <!-- Open Graph -->
  <meta property="og:title" content="Lethi'Moto Carwash Gallery">
  <meta property="og:description" content="Browse our gallery showcasing Lethi'Moto Carwash services.">
  <meta property="og:image" content="../Assets/65fd8fca49072e63b7ead056_localcarwash_website_18.webp">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com/Pages/gallery.html">

  <link rel="stylesheet" href="../CSS/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px 0;
      margin: 0;
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a.active {
      text-decoration: underline;
    }

    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 500px;
      height: 500px;
      object-fit: contain;
      max-width: 90%;
      display: block;
      margin: 0 auto;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    #gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    #gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox Modal */
    #lightboxModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    #lightboxModal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    #closeLightbox {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    /* Back to Top Button */
    #backToTop {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 12px 18px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      margin-top: 20px;
    }

  #hero img, header img {
    width: 500px;       /* desktop size */
    max-width: 90%;     /* responsive for smaller screens */
    height: auto;       /* maintain aspect ratio */
    display: block;
    margin: 20px auto;
  }

  /* Media query for smaller screens */
  @media (max-width: 768px) {
    #hero img, header img {
      width: 80%;       /* shrink on tablets/phones */
      max-width: 300px;
    }
    header h1, header p {
      font-size: 1.2rem;
    }
  }


  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./services.html">Services</a></li>
      <li><a href="./gallery.html" class="active">Gallery</a></li>
      <li><a href="./contact.html">Contact</a></li>
      <li><a href="./Enquiry.html">Enquiry</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <img src="../Assets/Lethi moto logo image.webp" alt="Lethi'Moto Carwash Logo" width="500" height="500">
    <h1>Lethi'Moto Carwash Gallery</h1>
    <p>Enjoy a slideshow showcasing Lethi'Moto's carwash services</p>
  </header>

  <!-- Main Content -->
  <main>
    <section id="gallery">
      <img src="../Assets/Carwash washed car image.jfif" alt="Car cleaning service 1">
      <img src="../Assets/carwash washed car image2.jfif" alt="Car cleaning service 2">
      <img src="../Assets/carwash washed car image3.jfif" alt="Car cleaning service 3">
      <img src="../Assets/carwash washed car image4.jfif" alt="Car cleaning service 4">
      <img src="../Assets/carwash washed car image5.jfif" alt="Car cleaning service 5">
      <img src="../Assets/carwash washed car image6.jfif" alt="Car cleaning service 6">
      <img src="../Assets/washed car gallery (2).jfif" alt="Car cleaning service 7">
      <img src="../Assets/washed car gallery (3).jfif" alt="Car cleaning service 8">
      <img src="../Assets/washed car gallery (4).jfif" alt="Car cleaning service 9">
      <img src="../Assets/washed car gallery.jfif" alt="Car cleaning service 10">
    </section>
  </main>

  <!-- Lightbox Modal -->
  <div id="lightboxModal">
    <span id="closeLightbox">&times;</span>
    <img id="lightboxImage" src="" alt="Expanded gallery image">
  </div>

  <!-- Back to top button -->
  <button id="backToTop" title="Go to top">â¬† Back to Top</button>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Lethi'Moto Carwash | All Rights Reserved</p>
  </footer>

  <script>
    // Highlight active nav link
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll("nav a").forEach(link => {
      if(link.getAttribute("href").includes(currentPage)){
        link.classList.add("active");
      }
    });
    
    // Back to Top
    const backBtn = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      backBtn.style.display = window.scrollY > 300 ? "block" : "none";
    });
    backBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

    // Lightbox functionality
    const galleryImages = document.querySelectorAll("#gallery img");
    const modal = document.getElementById("lightboxModal");
    const lightboxImg = document.getElementById("lightboxImage");
    const closeBtn = document.getElementById("closeLightbox");

    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", e => {
      if(e.target === modal){
        modal.style.display = "none";
      }
    });
  </script>

  <script src="../validate.js"></script>
<script src="../accordian.js"></script>

</body>
</html>
